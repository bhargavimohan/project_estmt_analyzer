<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav>
        <ul>
            <li><a routerLink="/home"  routerLinkActive="active">Home</a></li>
            <li><a routerLink="/analyzer" routerLinkActive="active">Analyzer</a></li>
            <li><a routerLink="/results" routerLinkActive="active">Results</a></li>
        </ul>
    </nav>
    <router-outlet></router-outlet>
    <div class="results">
        <h2>Results</h2>
    </div>

      <select [(ngModel)]="selectedFileName" (ngModelChange)="onSelectFileName($event)">
        <option value="" disabled selected>Select e-stmnt</option>
        <option *ngFor="let fileName of fileNames" [value]="fileName">{{ fileName }}</option>

    <div class="dropdown-container">
        <select [(ngModel)]="fileSelected" (ngModelChange)="onSelectFileName($event)">
          <option value="" disabled selected>Select e-stmnt</option>
          <option *ngFor="let fileName of fileNames" [value]="fileName">{{ fileName }}</option> 
        </select>
    </div>
</body>
<div class=table-display *ngIf="fileDescription">
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Costs</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of fileDescription|keyvalue">
        <td *ngIf="item.key !== 'specificKey'">{{ item.key }}</td>
        <td *ngIf="item.key !== 'specificKey'">{{ item.value }}</td>
      </tr>
    </tbody>
  </table>
</div>


</html>
