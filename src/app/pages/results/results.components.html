<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav>
        <ul>
            <li><a routerLink="/home">Home</a></li>
            <li ><a routerLink="/analyzer">Analyzer</a></li>
            <li class="active-tab"><a routerLink="/results">Results</a></li>
        </ul>
    </nav>
    <router-outlet></router-outlet>
    <div class="results">
        <h2>Results</h2>
    </div>

    <div class="dropdown-container">
        <select [(ngModel)]="fileSelected" (ngModelChange)="onSelectFileName($event)">
          <option value="" disabled selected>Select E-stmnt</option>
          <option *ngFor="let fileName of fileNames" [value]="fileName">{{ fileName }}</option> 
        </select>
    </div>

    <div class="reset-button"><button (click)="onReset($event)">Reset</button></div>


</body>
<div class=table-display >
  <table *ngIf="fileDescription">
    <thead>
      <tr>
        <th>Category</th>
        <th>Costs</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of fileDescription|keyvalue">
        <td *ngIf="!excludedKeys.includes(item.key)">{{ item.key }}</td>
        <td *ngIf="!excludedKeys.includes(item.key)">{{ item.value }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="excluded-items">
  <ul>
    <li *ngFor="let item of excludedItems">{{ item.key }}: {{ item.value }}</li>
  </ul>
</div>



</html>
